name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # Déclenche le workflow sur les push dans la branche master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Spécifiez la version de Node.js qui correspond à votre projet

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Le nom de la branche où le build sera déployé
          folder: build  # Le dossier à déployer
          token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }} 
