name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # Ce workflow se déclenche sur les push dans la branche master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Utilisez la version de Node.js qui correspond à vos besoins

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build
        env:
          CI: false  # Désactive le traitement des avertissements comme erreurs durant la build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # La branche où déployer le contenu
          folder: build  # Le dossier à déployer est 'build'
          token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}  # Authentification via Personal Access Token
